apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api
  labels:
    app: eightbitsaxlounge
    component: api
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eightbitsaxlounge
      component: api
      environment: dev
  template:
    metadata:
      labels:
        app: eightbitsaxlounge
        component: api
        environment: dev
    spec:
      containers:
      - name: go-api
        image: ghcr.io/mchellmer/go-couchdb-api:latest
        env:
        - name: COUCHDB_URL
          value: http://couchdb:5984/dbname
        ports:
        - containerPort: 8080